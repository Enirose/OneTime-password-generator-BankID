<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="One time password generator">
    <title>BankID or One time generator password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1>
            BankID

    </div>
    <script src="script.js"></script>
